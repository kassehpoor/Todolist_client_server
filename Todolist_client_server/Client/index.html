<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>ToDoListProject</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <header>
        <h1>todos</h1>
        <div>
            <input type="button" value="Sign in" id="btnSignin" class="btn-Signin-Signout-Signup" onclick="view.showLoginPage()">
            <input type="button" value="Sign up" id="btnSignup" class="btn-Signin-Signout-Signup" onclick="view.showRegisterPage()">
            <span id="spnUserDisplayName">---</span>
            <input type="button" value="Sign out" id="btnSignout" class="btn-Signin-Signout-Signup" style="display:none" onclick="view.logoff()">
        </div>
    </header>

    <div id="app"></div>


    <main>

        <div id="signup-page" style="display:none">
            <div>
                <span></span><input type="text" placeholder="fisrtname" class="userSignup" id="fisrtnameSignup" />
            </div>
            <div>
                <span></span><input type="text" placeholder="lastname" class="userSignup" id="lastnameSignup" />
            </div>
            <div>
                <span></span><input type="text" placeholder="username" class="userSignup" id="usernameSignup" />
            </div>
            <div>
                <span></span><input type="text" placeholder="password" class="userSignup" id="passwordSignup" />
            </div>
            <div>
                <br></br>
                <input type="button" value="submit" class="btnSubmit" onclick="view.register()" />
                <input type="button" value="Cancel" class="btn-Cancel" onclick="view.cancelRegister()" />
            </div>
        </div>


    </main>

    <script src="http.js"></script>
    <script src="db.js"></script>
    <script src="connection.js"></script>
    <script src="app.js"></script>
    <script src="router.js"></script>
    <script src="components/todo-component.js"></script>

    <script>
        var routes = [
            { name: 'todolist', component: TodoComponent, default: true },
            // { name:'signin', component: SignInComponent },
            // { name:'signout', component: SignOutComponent },
        ];
        App.configRoutes(routes);
        App.init(document.getElementById('app'));
    </script>

</body>

</html>
