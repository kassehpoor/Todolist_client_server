<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>ToDoListProject</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <header>
        <h1>todos</h1>
        <div> 
            <input type = "button" value = "sign in" id ="btnSignin" class = "btnSignin" onclick = "view.showLoginPage()" >
        </div>
    </header>
    <main>
        <div id="app" style="display:none">
            <div class="control-div">
                <div class="control-div__first-div">
                    <input type="text" placeholder="Enter your task..." id="todoText">
                </div>
                <div class="control-div__second-div">
                    <input class="addremove" type="button" value="Add" id="addButton" onclick="view.add()">
                    <input class="addremove" type="button" value="X All" id="deleteButton" onclick="view.deleteAll()">
                    <input class="serverbtns" type="button" value="Download" id="DownloadButton"
                        onclick="view.download()">
                    <input class="serverbtns" type="button" value="Upload" id="UplodButton" onclick="view.upload()">
                </div>
                <div>
                    <ul id="todoList">
                    </ul>
                </div>
            </div>
            <div>
                <ul>
                    <input class="filters" type="button" value="All" id="filterAll" onclick="view.filter(0)">
                    <input class="filters" type="button" value="Active" id="filterActive" onclick="view.filter(1)">
                    <input class="filters" type="button" value="Complete" id="filterComplete" onclick="view.filter(2)">
                </ul>
            </div>
        </div>

        <div id= "login-page"  style="display:none">
            <div>
                <span></span><input type ="text" placeholder="username" class ="userLogin"/>
            </div>
            <div>
                <span></span><input type ="text" placeholder="password" class ="passLogin"/>
            </div>
            <div>
                <br></br>
                <input type="button" value="Login" class = "btnLogin" onclick="view.login()" />
            </div>
        </div>
    </main>
    <script src="http.js"></script>
    <script src="db.js"></script>
    <script src="connection.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>

</body>

</html>
