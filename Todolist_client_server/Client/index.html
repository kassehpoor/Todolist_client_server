<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>ToDoListProject</title>
    <link rel="stylesheet" href="todo.css">
    <script src="components/submit-todo-component.js"></script>
</head>

<body id="app">

    <header>
        <h1>todos</h1>
        <div>
            <input type="button" value="Sign in" id="btnSignin" class="btn-Signin-Signout-Signup"
                onclick="App.run('gotoSignInPage')">
            <input type="button" value="Sign up" id="btnSignup" class="btn-Signin-Signout-Signup"
                onclick="App.run('gotoSignUpPage')">
            <input type="button" value="Sign out" id="btnSignout" class="btn-Signin-Signout-Signup"
                onclick="App.run('singOut')">
        </div>
    </header>
    <span class="spnUserDisplayName"></span>

    <div id="router"></div>

    <script src="http.js"></script>
    <script src="db.js"></script>
    <script src="connection.js"></script>
    <script src="app.js"></script>
    <script src="router.js"></script>
    <script src="components/todo-component.js"></script>
    <script src="components/signin-component.js"></script>
    <script src="components/signup-component.js"></script>
    <script src="components/signout-component.js"></script>

    <script>
        var routes = [
            { name: 'todolist', component: TodoComponent, default: true },
            { name: 'signin', component: SignInComponent },
            { name: 'signup', component: SignUpComponent },
            { name: 'signout', component: SignOutComponent }
        ];
        App.init(document.getElementById('app'), document.getElementById('router'), routes);
        var _user = TodoComponent.getCurrentUser()

        _currentUserDisplayName = document.getElementsByClassName('spnUserDisplayName')[0];

        _currentUserDisplayName.textContent = (_user.id !== 0) ? _user.firstName + ' ' + _user.lastName : 'anonymous user';
    </script>

</body>

</html>
